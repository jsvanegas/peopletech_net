


<div>
    <h1 class="page-header">Gestion de Temas <a href="#" id="linkNuevoTema" class="btn btn-primary"><i class="fa fa-plus"></i></a></h1>

    <div>
        <table class="table table-hovered" id="tblTemas">
            <thead>
                <tr>
                    <th id="thIcono">Icono</th>
                    <th id="thTema">Nombre Tema</th>
                    <th id="thEditar">Editar Tema</th>
                    <th id="thEliminar">Eliminar</th>                    
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
</div>

<div id="dialogos">
    <div id="nuevo_tema" style="display: none">
        <div class="form-group">
            <label for="txtTema">Tema:</label>
            <input type="text" class="form-control" id="txtTema">
        </div>
        <div class="form-group iconos-temas">
            <a href="#" class="btn btn-default btn-sm"><i class="fa fa-address-book" aria-hidden="true"></i></a>
            <a href="#" class="btn btn-default btn-sm"><i class="fa fa-bandcamp" aria-hidden="true"></i></a>
            <a href="#" class="btn btn-default btn-sm"><i class="fa fa-edit" aria-hidden="true"></i></a>
            <a href="#" class="btn btn-default btn-sm"><i class="fa fa-id-card-o" aria-hidden="true"></i></a>
            <a href="#" class="btn btn-default btn-sm"><i class="fa fa-etsy" aria-hidden="true"></i></a>
            <a href="#" class="btn btn-default btn-sm"><i class="fa fa-id-badge" aria-hidden="true"></i></a>
            <a href="#" class="btn btn-default btn-sm"><i class="fa fa-linode" aria-hidden="true"></i></a>
            <a href="#" class="btn btn-default btn-sm"><i class="fa fa-quora" aria-hidden="true"></i></a>
        </div>
    </div>
</div>


<script id="tplFilaTema" type="text/x-handlebars-template">
    {{#each temas}}
    <tr>
        <td headers="thIcono"><i class="{{this.ICONO}} fa-2x"></i></td>
        <td headers="thTema">{{this.TEMA1}}</td>
        <td headers="thEditar" class="text-center"> 
            <a href="#" class="btn btn-warning" data-id="{{this.ID_TEMA}}"><i class="fa fa-edit"></i></a>  
        </td>
        <td headers="thEliminar" class="text-center">
            <a href="#" class="btn btn-danger" data-id="{{this.ID_TEMA}}"><i class="fa fa-trash-o"></i></a>
        </td>
    </tr>    
    {{/each}}
</script>

<script src="vistas/temas/temas.js"></script>
